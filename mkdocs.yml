site_name: ICOW
site_description: 'Release and use ML Models seemlessly'
repo_name: 'chariot/icow-light'
repo_url: 'https://gitlab.striveworks.us/chariot/icow'
copyright: 'Copyright &copy; 2021 Striveworks'
docs_dir: 'docs/content'
extra_css:
  - extra.css


nav:
  - Home: index.md
  - Overview: overview.md
  - Getting Started:
    - Sandbox: sandbox.md
    - Installation: install.md
    - ICOW Python Client: pycow.md

theme:
  name: material
  custom_dir: docs/content/overrides
  palette:
    primary: white
  icon:
    logo: material/console-line
  favicon: images/favicon.ico
  features:
    - navigation.instant
    - navigation.expand

plugins: []

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
